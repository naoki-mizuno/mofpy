presets:
  twist_6dof:
    trigger: always
    enabled_states: ['arm']
    action:
      - type: twist_6dof
        frame_id: hand_camera
        out_topic: cmd_delta
        # Don't publish twist if no change is commanded
        quiet_on_zero: true
        scale:
          translation: 0.05
          rotation: 0.15
        mapping:
          x: LSV
          y: LSH
          z: [R2, -L2]
          R: -RSH
          P: RSV
          Y: [L1, -R1]
  open_hand:
    trigger: O
    enabled_states: ['arm']
    action:
      - type: publish
        topic:
          name: hand_controller/command
          type: std_msgs/Float64
        values:
          data: 0.2
  close_hand:
    trigger: X
    enabled_states: ['arm']
    action:
      - type: publish
        topic:
          name: hand_controller/command
          type: std_msgs/Float64
        values:
          data: -1.8
  initial:
    trigger: [PS, PS, PS]
    enabled_states: ['arm']
    action:
      - type: move_group_state
        state_name: initial
        action: move
  ready_low:
    trigger: [Q, Q, Q]
    enabled_states: ['arm']
    action:
      - type: move_group_state
        state_name: ready_low
        action: move
  ready_high:
    trigger: [T, T, T]
    enabled_states: ['arm']
    action:
      - type: move_group_state
        state_name: ready_high
        action: move
  custom_1:
    trigger: none
    enabled_states: ['arm']
    action:
      - type: move_group_state
        state_name: custom_1
        action: move
  custom_2:
    trigger: none
    enabled_states: ['arm']
    action:
      - type: move_group_state
        state_name: custom_2
        action: move
  remember_custom_1:
    trigger: none
    enabled_states: ['arm']
    action:
      - type: move_group_state
        state_name: custom_1
        action: remember
  remember_custom_2:
    trigger: none
    enabled_states: ['arm']
    action:
      - type: move_group_state
        state_name: custom_2
        action: remember
  rotate_hand_right:
    trigger: [OP, 1]
    enabled_states: ['arm']
    action:
      - type: single_point_trajectory
        topic: controller/command
        joints:
          # +90 deg from current
          joint6: 1.57075++
        frame_id: base_link
        execution_time: 1.5
      - type: sleep
        duration: 2.5
  rotate_hand_left:
    trigger: [SH, 1]
    enabled_states: ['arm']
    action:
      - type: single_point_trajectory
        topic: controller/command
        joints:
          # -90 deg from current
          joint6: -1.57075++
        frame_id: base_link
        execution_time: 1.5
      - type: sleep
        duration: 2.5
