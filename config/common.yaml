rate: 50
# Note: Comment out to disable move_group-related presets
# move_group_name: arm
timeout:
  press: 0.1
  sequence: 0.2

presets:
  change_state:
    trigger: [[LSP, RSP], 1]
    action:
      - type: shared_values
        method: round_robin
        key: state
        values: ['chassis', 'arm']
  super:
    # Dummy
    trigger: [C_U, C_U, C_D, C_D, C_L, C_R, C_L, C_R, X, O]
    action:
      - type: publish_float64
        topic: foo
        value: 42
